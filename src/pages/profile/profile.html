<ion-header>

    <ion-navbar color="primary">
        <ion-title>Profile</ion-title>
        <ion-buttons end>
            <button ion-button icon-right (click)="logOut()">
              Logout
              <ion-icon name="log-out"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-list-header>Personal Information</ion-list-header>
        <ion-item (click)="updateName()">
            <ion-grid>
                <ion-row>
                    <ion-col col-6>
                        Name
                    </ion-col>
                    <ion-col col-6 *ngIf="userProfile?.firstName || userProfile?.lastName">
                        {{userProfile?.firstName}} {{userProfile?.lastName}}
                    </ion-col>
                    <ion-col col-6 class="placeholder-profile" *ngIf="!userProfile?.firstName">
                        <span>Tap here to edit. </span>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-item>
        <ion-item>
            <ion-label class="dob-label">Date of Birth</ion-label>
            <ion-datetime displayFormat="MMM D, YYYY" pickerFormat="D MMM YYYY" [(ngModel)]="birthDate" (ionChange)="updateDateOfBirth(birthDate)"></ion-datetime>
        </ion-item>
        <ion-item (click)="updateEmail()">
            <ion-grid>
                <ion-row>
                    <ion-col col-6>Email</ion-col>
                    <ion-col col-6 *ngIf="userProfile?.email">
                        {{userProfile?.email}}
                    </ion-col>
                    <ion-col col-6 class="placeholder-profile" *ngIf="!userProfile?.email">
                        <span>
                        Tap here to edit.
                      </span>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-item>
        <ion-item (click)="updatePassword()">
            <ion-grid>
                <ion-row>
                    <ion-col col-6>
                        Password
                    </ion-col>
                    <ion-col col-6 class="placeholder-profile">
                        <span>
                          Tap here to edit.
                        </span>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-item>
    </ion-list>
    Tap on information you need to update.
</ion-content>

<ion-footer>
    <app-version></app-version>
</ion-footer>
